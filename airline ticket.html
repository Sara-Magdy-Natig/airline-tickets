<!doctype html>
<html>
    <head>
        <title>Travel with me</title>
        <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <h1>Prepare your next trip with me</h1>
        <p>please take a moment to get in touch, i will get back to you shortly</p>
        <div>
           </div>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
        </div>
        <div>
            <label for="the-email">Email-Address</label>
            <input type="text" id="the-email" name="mail" required placeholder="Enter your Email Address">
      </div>
      <div>
        <label for="the-phone">Phone Number</label>
        <input type="tel" id="the the-phone" name="phone" required placeholder="Enter your Phone Number">
    </div>
    <div>
        <label for="gender">gender</label>
     <div>
            <input type="radio" name="gender" id="male" value="male">
            <label class="inline-label" for="male">male</label>
        </div>
        <div>
            <input type="radio" name="gender" id="female" value="female">
            <label class="inline-label" for="female">female</label>
        </div>
    </div>
    <div>
        <label for="date">arriving Date</label>
        <input type="date" id="date" name="date">
      </div>
      <div>
        <label for="date">departure Date</label>
        <input type="date" id="date" name="date">
      </div>
    <div>
        <label for="file">passport</label>
        <input type="file" name="file" id="file">
    </div>
  <div>
        <label for="cities">where would you like to travel ?</label>
       <select name="cities" id="cities">
          <option value="">choose one</option>
          <option value="cario">cario</option>
          <option value="Alexandria">Alexandria</option>
          <option value="luxor">luxor</option>
          <option value="Aswan">Aswan</option>
          <option value="ismaillia">ismaillia</option>
       </select>
  </div>
  <div>
    <label for="">please check on the service that you need</label>
  </div>
        <input type="checkbox" name="airline-tickets" id="airline-tickets">
        <label for="airline-tickets" class="inline-label">airline-tickets</label>
    </div>
    <div>

    <input type="checkbox" name="rental-car" id="rental-car">
    <label for="rental-car" class="inline-label">rental-car</label>
   </div>
   <div>
        <input type="checkbox" name="Hotel-Accomadations" id="Hotel-Accomadations">
        <label for="Hotel-Accomadations" class="inline-label">Hotel-Accomadations</label>
       </div>
     </div>
   </div>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
   </form>
</body>
</html>
